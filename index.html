<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // FUNCIONES
      const multiplica = (num) => {
        for (i = 1; i <= num; i++) {
          const resultadoMultiplicacion = num * i;
          document.write(`${i} * ${num} = ${resultadoMultiplicacion} <br>`);
        }
      };
      const factorial = (num) => {
        let resultadoFactorial = 1;
        for (i = 1; i <= num; i++) {
          resultadoFactorial *= i;
          document.write(
            "El factorial de " + i + " es " + resultadoFactorial + "<br>"
          );
        }
      };
      // INGRESAR DATOS
      const num = prompt("Ingrese un nÃºmero: ");
      if (num >= 1 && num <= 20) {
        multiplica(num);
        factorial(num);
      } else {
        alert("El valor " + num + " se encuentra fuera del rango [1,20]");
      }
    </script>
  </body>
</html>
